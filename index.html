eginning of a fitness program, when the participant is not properly prepared for intense training.\\n\\nThe tibialis anterior muscle, which lies more laterally on the tibia, can also become inflamed and painful from overuse. If pain in the lower leg is persistent, a stress fracture of the tibia may be present. This can be ruled out by a bone scan or MRI.\\n\\nAn important condition that can mimic shin splints is compartment syndrome. This can develop from swelling within a leg compartment. Medical care should be sought to measure the pressure. This condition could require surgery if the pressure is too high.\\n\\nlogseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[361,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[361,logseq____&quot;^Glogseq____&quot;,358,536870920]],[logseq____&quot;^17logseq____&quot;,[361,logseq____&quot;^Zlogseq____&quot;,358,536870920]],[logseq____&quot;^17logseq____&quot;,[361,logseq____&quot;^Xlogseq____&quot;,358,536870920]],[logseq____&quot;^17logseq____&quot;,[361,logseq____&quot;^Wlogseq____&quot;,358,536870920]],[logseq____&quot;^17logseq____&quot;,[361,logseq____&quot;^;logseq____&quot;,true,536870920]],[logseq____&quot;^17logseq____&quot;,[361,logseq____&quot;^Llogseq____&quot;,[],536870920]],[logseq____&quot;^17logseq____&quot;,[361,logseq____&quot;^19logseq____&quot;,true,536870920]],[logseq____&quot;^17logseq____&quot;,[361,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u63e68d51-2bcb-462b-8238-37cf9599afa5logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[362,logseq____&quot;^Slogseq____&quot;,logseq____&quot;## Preventative Exercises\\n\\nTry these moves if youlogseq____&apos;ve suffered from shin splints in the past or are starting a new training regimen.logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[362,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870920]],[l t;,[369,logseq____&quot;^Llogseq____&quot;,[],536870920]],[logseq____&quot;^17logseq____&quot;,[369,logseq____&quot;^19logseq____&quot;,false,536870920]],[logseq____&quot;^17logseq____&quot;,[369,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u63e68d52-aab4-4536-98e0-50234cd9ef51logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[370,logseq____&quot;^Slogseq____&quot;,logseq____&quot;## Restorative Bridge Pose\\t:\\n\\n![](Reclining-Bound-Angle-Pose.png)\\nReclining Bound Angle is another great nighttime yoga pose.\\n\\nAnything can be used as a prop, such as a blanket, towel, bolster, even a simple pile of (your favorite yoga) books can do the trick.\\n\\nCyndi Lee, author of [May I Be Happy: A Memoir of Love, Yoga, and Changing My Mind](https://geni.us/5e1Hqa), describes how the pose encourages the bodys rest and digest response.\\n\\n\\n![](May-I-Be-Happy-A-Memoir-of-Love-Yoga-and-Changing-My-Mind.jpg)\\n[CHECK PRICE ON AMAZON](https://geni.us/5e1Hqa)\\nIt is thought that this response helps to reduce the heart rate and encourage a peaceful nights sleep.\\n\\nIn the aforementioned [Relax and Renew: Restful Yoga for Stressful Times book](https://geni.us/H6JD), Judith Hanson Lasater describes how the pose is powerful at reducing fatigue, especially if you are struggling with [insomnia](https://www.thegoodbody.com/insomnia-facts/).\\n\\nIt also has benefits for women during menstruation.\\n\\nThere are [a number of variations to the Childs Pose](https://www.tummee.com/yoga-poses/child-pose/variations), including the wide-knee version.\\n\\nThe goal is to be rested, so yogis suggest that anything that makes the pose more comfortable should be encouraged, such as placing a cushion or pad under your head so its not resting on the floor.\\n\\nIn his book [A Journey into Yin Yoga](https://geni.us/eyB9e), renowned practitioner Travis Eliot describes the power of yoga for sleep.\\n\\nFocussing on the Childs Pose in particular, he comments how this pose activates the nervous systems relaxation response.\\n\\nHe does however advise caution if youre suffering from tight hips or a knee injury.\\n\\n![](Happy-Baby-Pose.png)\\nHappy Baby is a peaceful bedtime pose that is easy for beginners to master, so ideal if youre just discovering [the benefits of yoga](https://www.thegoodbody.com/yoga-benefits/) and are hoping for better sleep.\\n\\nStraps are suggested initially if you struggle to reach your ankles, so make the pose as comfortable for yourself as possible.\\n\\nMimicking a happy baby, yogis can hold their feet or ankles to create a pose that offers full body relaxation.\\n\\n[Its stress relieving qualities](https://www.yogapedia.com/definition/6413/ananda-balasana) make the pose ideal for practicing before bed to encourage a good nights sleep. However the pose should not be practiced by pregnant women.\\n\\nSee the video below for how to perform the Happy Baby pose effectively:\\n* [READ: 68 (Surprising) Sleep Facts: Scary, Important, Interesting, Fun!](https://www.thegoodbody.com/sleep-facts/)\\n\\n![](Lizard-Pose.png)\\nUnlike the Happy Baby, Lizard Pose can be a challenging one for beginners. However when mastered it can help to induce a deep sleep.\\n\\nThe Lizard Pose [encourages real focus on your breathing](https://www.gaia.com/article/lizard-pose-utthan-pristhasana) which helps to open up your hips and chest, preparing the body for other positions, so its great as part of your bedtime yoga routine.\\n\\nThe pose stretches out your back, right up to your spine and in to your neck. It is believed that [this position helps to relieve stress and encourage a better nights sleep](https://www.anamayaresort.com/seated-forward-bend-paschimottanasana/).\\n\\nSeated Forward Bend is best performed once the body is warmed up, why not incorporate it with other poses before bedtime?\\n\\nPaschimottanasana is one of those poses that gets better and more beneficial with regular practice, so its time to get to work.\\n\\n![](Corpse-Pose.png)\\nAny yoga practice is always finished with the Savasana. This pose is designed to close the body and create a relaxation response perfect for just before you climb in to bed.\\n\\nIt is also shown to reduce your blood pressure. Use Yoga Nidra to enter yogic sleep and feel even more rested as you practice the pose.\\n\\nThe simplicity of the pose means it can be practiced in bed, as long as you remove any bulky quilts or blankets so youre lying on the flattest possible surface.\\n\\nWhat about supercharging this pose by lying on an acupressure mat and reaping [all the benefits of that](https://www.thegoodbody.com/acupressure-mat-benefits/) too?\\n\\nThere are variations of the Savasana to make it perfectly comfortable for you.\\n\\nCover yourself with a blanket for warmth or use a bolster under your knees if youre [one of the many Americans using yoga to help with back pain](https://www.thegoodbody.com/yoga-statistics/).\\n\\n![](Supported-Corpse-Pose.png)\\n\\n![](The-Good-Body-Yoga-Poses-for-Sleep-animated-GIF.gif)\\n\\n[8 Of The Best Yoga Poses For Sleep: Nod Off Faster And Wake Up Fresher](https://www.thegoodbody.com/yoga-poses-for-sleep/)logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[370,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[370,logseq____&quot;^Glogseq____&quot;,369,536870920]],[logseq____&quot;^17logseq____&quot;,[370,logseq____&quot;^Zlogseq____&quot;,368,536870920]],[logseq____&quot;^17logseq____&quot;,[370,logseq____&quot;^Xlogseq____&quot;,368,536870920]],[logseq____&quot;^17logseq____&quot;,[370,logseq____&quot;^Wlogseq____&quot;,368,536870920]],[logseq____&quot;^17logseq____&quot;,[370,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1:logseq____&quot;,2],536870920]],[logseq____&quot;^17logseq____&quot;,[370,logseq____&quot;^Llogseq____&quot;,[],536870920]],[logseq____&quot;^17logs       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script><script src="static/js/main.js"></script><script src="static/js/highlight.min.js"></script><script src="static/js/interact.min.js"></script><script src="static/js/katex.min.js"></script><script src="static/js/code-editor.js"></script></body>
